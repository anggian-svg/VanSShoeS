<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Riwayat Pembelian</title>
    <link rel="shorcut icon" type="x-icon" href="../img/pngwing.com.png">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            background-image: url(../img/bisa.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            /* background-image: url(../img/unduhan.jpg); */
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 95vh;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            background-color: #444;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 18px;
        }

        .nav-link:hover {
            background-color: #5a9cc5;
        }

        .nav-link.active {
            background-color: #3a7ca5;
        }

        .keluar-button {
            padding: 12px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .keluar-button:hover {
            background-color: #ff3333;
        }

        .logout-link {
            margin-top: auto;
            text-decoration: none;
        }

        /* New table styles */
        .table-container {
            margin-left: 300px;
            width: calc(100% - 350px);
            padding: 20px;
        }

        .purchase-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .purchase-table th {
            background-color: #3a7ca5;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .purchase-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .purchase-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .purchase-table tr:hover {
            background-color: #e0e0e0;
            transition: background-color 0.3s ease;
        }

    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a th:href="@{/adm-page}" class="nav-link">Produk</a>
        <a th:href="@{/tambah-produk}" class="nav-link">Tambah Produk</a>
        <a th:href="@{/add-kategori}" class="nav-link">Tambah Kategori</a>
        <a th:href="@{/history}" class="nav-link active">History Pembelian</a>
        <a th:href="@{/user-data}" class="nav-link ">User</a>
        <a th:href="@{/log-out}" class="logout-link">
            <button class="keluar-button">Keluar</button>
        </a>
    </div>

    <div class="table-container">
        <table class="purchase-table">
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th>Id User</th>
                    <th>Nama Pengguna</th>
                    <th>Username</th>
                    <th>Jumlah</th>
                    <th>Total Harga</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="history : ${histories}">
                    <td th:text="${history.namaProduk}"></td>
                    <td th:text="${history.userId}"></td>
                    <td th:text="${history.name}"></td>
                    <td th:text="${history.username}"></td>
                    <td th:text="${history.jumlah}"></td>
                    <td th:text="${history.totalHarga}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
