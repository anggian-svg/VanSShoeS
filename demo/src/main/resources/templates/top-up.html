<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Top Up Saldo</title>
    <link rel="shorcut icon" type="x-icon" href="../img/pngwing.com.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
        }

        .title {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #666;
        }

        .input-nominal {
            width: 92%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn-kembali {
            background-color: #dc3545;
            color: white;
        }

        .btn-topup {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Top Up Saldo</div>

        <form th:action="@{/top-up}" method="post">
            <div th:if="${success}" class="alert alert-danger">
                <!-- <p>yeayyy</p> -->
            </div>
            <div class="input-group">
                <label for="nominal" class="input-label">
                    Nominal Top Up (Minimal Rp. 10.000)
                </label>
                <input type="number" id="nominal" name="nominal" class="input-nominal" placeholder="Masukkan nominal"
                    min="10000" required>
            </div>

            <div class="button-group">
                <a th:href="@{/profile}" class="btn btn-kembali">
                    Kembali
                </a>
                <button type="submit" class="btn btn-topup">
                    Top Up
                </button>
            </div>
        </form>
    </div>

    <!-- SweetAlert Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const success = '[[${success}]]';


        if (success) {
            Swal.fire({
                icon: "success",
                ttitle: "Top up berhasil!",
                text: success,
                showConfirmButton: false,
                timer: 1500
            });
        }

    </script>
</body>

</html>
